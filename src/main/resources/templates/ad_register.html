<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/register_css/register.css"/>
</head>
<body>
    <div class="container" id="register_info">
        <div class="register_form">
            <div class="form-group">
                <label for="UserName">UserName:</label>
                <input required="required" type="text" class="form-control" id="UserName" placeholder="Enter UserName"/>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input required="required" type="password" class="form-control" id="pwd" placeholder="Enter Password"/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="Profession">Profession:</label>
                        <select id="Profession"> </select>
                    </div>
                    <div class="col-6">
                        <label for="Sex">Sex:</label>
                        <select id="Sex">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input required="required" type="text" class="form-control" id="Age" placeholder="Enter Age"/>
            </div>
            <div class="form-group">
                <label for="Hobby">Hobby:</label>
                <input required="required" type="text" class="form-control" id="Hobby" placeholder="Enter Hobby"/>
            </div>
            <div class="form-group">
                <div id="HobbyOption">
                    <!--wait init-->
                </div>
            </div>
            <button class="btn btn-success" value="register" id="register">Register</button>
        </div>
    </div>
    <script src="js/common_js/jquery-3.2.0.min.js"></script>
    <script src="js/register_js/register.js"></script>
</body>
</html>
