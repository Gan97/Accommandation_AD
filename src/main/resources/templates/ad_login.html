<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Recommend System</title>
    <link rel="shortcut icon" href="images/logo/logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="login"/>
    <meta name="author" content="Maynard"/>
    <!-- CSS -->
    <link rel="stylesheet" href="css/login_css/reset.css"/>
    <link rel="stylesheet" href="css/login_css/supersized.css"/>
    <link rel="stylesheet" href="css/login_css/style.css"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--&lt;!&ndash;[if lt IE 9]>-->
    <!--<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
</head>

<body oncontextmenu="return false">
    <div style="height: 960px;width: 1440px">
        <div class="page-container">
            <div class="form">
                <div>
                    <input type="text" id="userName" class="username" placeholder="Username" required=""
                           autofocus="autofocus" onkeydown="if(event.keyCode==13){btnSubmit.click()}"/>
                </div>
                <div>
                    <input type="password" id="userPassword" class="password" placeholder="Password"
                           onpaste="return false"
                           required="" onkeydown="if(event.keyCode==13){btnSubmit.click()}"/>
                </div>
                <div>
                    <button id="btnRegister" class="btn1">Register</button>
                    <button id="btnSubmit" class="btn2">Go</button>
                </div>
            </div>
            <div class="connect">
                <p>Welcome To Recommendation</p>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="js/login_js/supersized.3.2.7.min.js"></script>
    <script src="js/login_js/supersized-init.js"></script>
    <script src="js/common_js/jquery-3.2.0.min.js"></script>
    <script src="js/common_js/md5.js"></script>
    <script src="js/login_js/login.js"></script>
</body>
</html>
